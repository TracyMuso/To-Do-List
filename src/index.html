<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>To-Do-List</title>
</head>
<body>
    <h1>To-Do-List</h1>
    <div id="list-cont">
        <div id="title">
            <h3>Daily to-do</h3>
            <i class="bi bi-arrow-counterclockwise"></i>
        </div>
        <div id="new-item">
            <label for="add-new"></label>
            <input id="add-new" type="text" placeholder="Add new list item" required>
            <button type="button" class="insert"><i class="bi bi-plus"></i></button>
        </div>
        <div id="list-items">
            <!--Dynamically create list items--> 
        </div>
        <button type="button" id="clear">Clear All completed</button>
    </div>
</body>
</html>
