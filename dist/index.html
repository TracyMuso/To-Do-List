<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>To-Do-List</title>
<script defer src="/runtime.js"></script><script defer src="/main.js"></script></head>
<body>
    <h1>To-Do-List</h1>
    <div id="list-cont">
        <div id="title">
            <h3>Daily to-do</h3>
            <img src="/26fbf6351e01a1e739cb.png" class="refresh" alt="refresh icon">
        </div>
        <div id="new-item">
            <input id="add-new" type="text" placeholder="Add new list item" >
            <button type="button" id="plus"><i class="bi bi-plus"></i></button>
        </div>
        <div id="list-items">
            <span id="empty"></span>
            <!--Dynamically create list items-->
        </div>
        <button type="button" id="clear">Clear All completed</button>
    </div>
</body>
</html>
